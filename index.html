<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PomoTask.com</title>
    <link rel="stylesheet" href="CSS/index.css">
    <script src="JavaScript/theme.js" defer></script>
</head>
<body>
    <section>
        <header>PomoTask</header>
        <main>
            <h1>What task to finish today?</h1>
             <div id="input-container">
                 <input type="text" name="task" id="task-input">
                 <button type="submit" onclick="saveText()">
                    <img src="Images/right-arrow (1).png" alt="Right arrow icon">
                 </button>
            </div>
       </main>
    </section>

    <div id="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
        </label>
    </div>

    <script src="JavaScript/index.js"></script>
</body>
</html>
